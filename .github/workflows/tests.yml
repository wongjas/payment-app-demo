name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with pytest
        run: |
          pytest test_app.py -v --cov=app --cov-report=term-missing
      
      - name: Test summary
        if: always()
        run: |
          echo "✅ Tests completed!"
          echo "Check the logs above for test results."

      - name: Post a message in a channel
        if: always()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && 'good' || 'danger' }}",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*GitHub Action Result*: ${{ job.status == 'success' && '✅ Success' || '❌ Failed' }}\n*Repository*: ${{ github.repository }}\n*Branch*: `${{ github.ref_name }}`\n*Commit*: <${{ github.event.pull_request.html_url || github.event.head_commit.url }}|View Details>"
                      }
                    }
                  ]
                }
              ]
            }