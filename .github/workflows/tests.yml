name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests with pytest
        id: tests
        continue-on-error: true
        run: |
          pytest test_app.py -v --cov=app --cov-report=term-missing
      
      - name: Test summary
        if: always()
        run: |
          echo "✅ Tests completed!"
          echo "Check the logs above for test results."

      - name: Set status color
        if: always()
        id: status
        run: |
          if [ "${{ steps.tests.outcome }}" == "success" ]; then
            echo "color=#36a64f" >> $GITHUB_OUTPUT
            echo "emoji=✅" >> $GITHUB_OUTPUT
            echo "status=Success" >> $GITHUB_OUTPUT
          else
            echo "color=#ff0000" >> $GITHUB_OUTPUT
            echo "emoji=❌" >> $GITHUB_OUTPUT
            echo "status=Failed" >> $GITHUB_OUTPUT
          fi

      - name: Post a message in a channel
        if: always()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ steps.status.outputs.color }}",
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*GitHub Action Result*: ${{ steps.status.outputs.emoji }} ${{ steps.status.outputs.status }}\n*Repository*: ${{ github.repository }}\n*Branch*: `${{ github.ref_name }}`\n*Commit*: <${{ github.event.pull_request.html_url || github.event.head_commit.url }}|View Details>"
                      }
                    }
                  ]
                }
              ]
            }