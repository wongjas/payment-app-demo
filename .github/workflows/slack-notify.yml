name: Slack Notifications

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Notify Slack on Push
        if: github.event_name == 'push'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_TITLE: 'ðŸš€ Push to ${{ github.repository }}'
          SLACK_MESSAGE: |
            *Branch:* `${{ github.ref_name }}`
            *Commit:* ${{ github.event.head_commit.message }}
            *Author:* ${{ github.event.head_commit.author.name }}
            *Commit URL:* ${{ github.event.head_commit.url }}
          SLACK_FOOTER: 'Payment App Demo'

      - name: Notify Slack on PR
        if: github.event_name == 'pull_request'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: ${{ job.status }}
          SLACK_TITLE: 'ðŸ”€ Pull Request ${{ github.event.action }}'
          SLACK_MESSAGE: |
            *PR:* ${{ github.event.pull_request.title }}
            *Branch:* `${{ github.event.pull_request.head.ref }}` â†’ `${{ github.event.pull_request.base.ref }}`
            *Author:* ${{ github.event.pull_request.user.login }}
            *PR URL:* ${{ github.event.pull_request.html_url }}
          SLACK_FOOTER: 'Payment App Demo'

